     <body>
           <h1>Longitud de la circunferencia</h1>
            <h3>Mueva el indicador para conocer cómo varía el area de un rectángulo con respecto a la base.</h3>    
            <form oninput="x.value=parseInt(a.value * w.value);z.value=parseInt(a.value)">    
                Base del rectángulo:     1 <input type="range" id="a" name="a" value="0"> 100

                Valor de la base: <output name="z" for="a"> </output>
                <br><br>
                Valor de la altura: <input type="text" id="w" name="w">
                <br><br>
                Área del rectángulo: <output name="x" for="a"> </output>  
            </form>
        </body>
</html>
